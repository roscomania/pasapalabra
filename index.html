<link rel="icon" href="img/roscomania.png">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<html translate="no">
    <head>
        <title>Roscoman√≠a</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/constants.js"></script>
        <script src="js/eventosIndex.js"></script>
        <script src="js/formulario.js"></script>
    </head>
    <body onload="toggleSegundosIniciales();">
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Complete los datos para comenzar a jugar</h2>
                <form id="modalForm" action="rosco.html" method="GET" onsubmit="return validarInputs();">
                    <input type="text" name="form" value="1" style="display: none;">
                    <hr>
                    <div class="input-container">
                        <i class="fa fa-user" style="color: cyan;"></i>
                        <input type="text" id="jugador1" name="jugador1" placeholder="Ingrese el nombre del Jugador 1"
                            autofocus
                            onchange="setCustomValidity('')"
                        >
                    </div>
                        
                    <div class="input-container">
                        <i class="fa fa-user" style="color: rgb(255, 98, 0);"></i>
                        <input type="text" id="jugador2" name="jugador2" placeholder="Ingrese el nombre del Jugador 2"
                            onchange="setCustomValidity('')"
                        >
                    </div>
                    <hr>

                    <div class="input-container">
                        <i class="fa fa-clock" aria-hidden="true"></i>
                        <label for="checkboxPorTiempo">Por tiempo:</label>
                        <input type="checkbox" id="checkboxPorTiempo" name="checkboxPorTiempo" onchange="toggleSegundosIniciales();"/>
                        
                        <label for="segundos" style="margin-left: 20px;" >Segundos iniciales:</label>
                        <input type="number" id="segundos" name="segundos" min="0" max="180" value="145" style=""
                        oninvalid="this.setCustomValidity('El campo ser un valor entre 0 y 180 segundos.')"
                        oninput="setCustomValidity('')"
                        >
                        
                        <i style="margin-left: 20px;" class="fa fa-info-circle" aria-hidden="true"></i>
                        <label for="comodines">Comodines disponibles:</label>
                        <select id="comodines" name="comodines" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                        </select>
                        <div>
                            <button id="botonComenzar" type="submit">COMENZAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
